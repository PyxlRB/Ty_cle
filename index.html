<!DOCTYPE html>
<html>
<head>
  <title>Donation Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Donation Website</h1>
    <h2> 1,500$/10,000$</h2>
  </header>
  
  <main>
    <section>
      <h2>Support Our Cause</h2>
      <p>Please consider supporting our cause by making a donation:</p>
      
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_donations">
        <input type="hidden" name="business" value="project.flowsfn.com">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="item_name" value="Donation">
        
        <div class="amount-selection">
          <input type="radio" name="amount" id="amount-10" value="10" checked>
          <label for="amount-10">$10</label>
          <input type="radio" name="amount" id="amount-20" value="20">
          <label for="amount-20">$20</label>
          <input type="radio" name="amount" id="amount-50" value="50">
          <label for="amount-50">$50</label>
          <input type="radio" name="amount" id="amount-10" value="10" checked>
          <label for="amount-10">$100</label>
          <input type="radio" name="amount" id="amount-20" value="20">
          <label for="amount-20">$200</label>
          <input type="radio" name="amount" id="amount-50" value="50">
          <label for="amount-50">$500</label>
          <input type="radio" name="amount" id="amount-10" value="10" checked>
          <label for="amount-10">$1000</label>
          <input type="radio" name="amount" id="amount-20" value="20">
          <label for="amount-20">$2000</label>
          <input type="radio" name="amount" id="amount-50" value="50">
          <label for="amount-50">$5000</label>
        </div>
        
        <button type="submit" class="donate-button">Donate</button>
      </form>
    </section>
    
    <section>
      <h2>Top Donator</h2>
      <p>Be our Top donator by donating us a few $</p>
      <div class="top-donator">
        </h3>none</h3>
        <p>Total Amount Donated :</p>
      </div>
    </section>
  </main>
</body>
</html>
